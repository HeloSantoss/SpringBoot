<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola XYZ - Cadastro de Alunos</title>
    <div th:insert="~{fragmentos/head}"></div>
    <link rel="stylesheet" th:href="@{css/style-cadastro.css}">
</head>
<body>
    <div class="container">
        <div th:insert="~{fragmentos/header :: header}"><!-- barra de menu --></div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="register-container">
                    <div class="card">
                        <div class="card-header">
                            <h3>Cadastro de Alunos</h3>
                        </div>
                        <div class="card-body">
                            <form method="post" action="cadastrar-aluno">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Nome" name="nome">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="CPF" name="cpf">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email" name="email">
                                </div>
                                <div class="form-group">
                                    <label for="disciplinas">Disciplinas:</label>
                                    <select id="disciplinas" name="disciplinas" multiple>
                                      <option value="matematica">Matemática</option>
                                      <option value="portugues">Português</option>
                                      <option value="biologia">Biologia</option>
                                      <option value="fisica">Fisica</option>
                                      <option value="quimica">Quimica</option>
                                      <option value="historia">História</option>
                                      <option value="geografia">Geografia</option>
                                      <option value="educacao">Educação Fisica</option>
                                      <option value="artes">Artes</option>
                                      <option value="filosofia">Filosofia</option>
                                      <option value="sociologia">Sociologia</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-block btn-register"><i class="fas fa-user-plus"></i> Cadastrar Aluno</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
