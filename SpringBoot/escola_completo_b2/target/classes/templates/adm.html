<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Acesso para Administradores</title>
    <!-- Adicionando Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("img/image5.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Garante que a imagem de fundo cubra toda a altura da tela */
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8); /* Cor de fundo com transparência */
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #eea434;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #8be635;
        }
        .button-cadastro {
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-cadastro:hover {
            background-color: #357ae8;
        }
        /* Ícone dentro do botão */
        .button-cadastro i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Acesso para Administradores</h2>
        <form action="login.php" method="post">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite o CPF no formato xxx.xxx.xxx-xx">
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="Entrar">
        </form>
    </div>  
    <!-- Botão de Cadastro com ícone -->
   <a href="formualrioADM.html"><button class="button-cadastro" onclick="window.location.href='cadastro.php'"><i class="fas fa-user-plus"></i>Cadastro</button></a>
</body>
</html>
